<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Styles-->
    <link href="./resources/styles.css" rel="stylesheet" type="text/css" />
    <!--Font Awesome icons-->
    <script
      src="https://kit.fontawesome.com/5a2c7770cf.js"
      crossorigin="anonymous"
    ></script>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Breathe</title>
  </head>
  <body>
    <!--Introduction-->
    <div class="intro">
      <h1>Cardiac Coherence</h1>
      <p>
        Cardiac Coherence is achieved through a specific breathing exercice,
        where we inhale and exhale for 5 seconds each, during 5 minutes. It is
        recommended to do this exercice up to 3 times per day to relieve stress
        effectively.
      </p>
    </div>
    <!--Exercice box-->
    <div class="box">
      <div class="ball animation"></div>
    </div>
    <div class="instructions">
      <span class="word1 wordsAnimation">Inhale</span>
      <span class="word2 wordsAnimation">Exhale</span>
    </div>
    <!--Commands-->
    <div class="play">
      <button class="playButton">
        <i class="fa-solid fa-play fa-2x" style="color: rgb(3, 105, 75)"></i>
        Play
      </button>
    </div>
    <div class="pause no-display">
      <button class="pauseButton">
        <i class="fa-solid fa-pause fa-2x" style="color: rgb(3, 105, 75)"></i>
        Pause
      </button>
    </div>
    <script src="./resources/script.js"></script>
  </body>
</html>
